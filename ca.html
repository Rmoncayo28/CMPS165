//incrementColor function obtained from http://stackoverflow.com/questions/12934720/how-to-increment-decrement-hex-color-values-with-javascript-jquery/15776973#15776973   
var incrementColor = function(color, step){
    var colorToInt = parseInt(color.substr(1), 16),                     // Convert HEX color to integer
        nstep = parseInt(step);                                         // Convert step to integer
    if(!isNaN(colorToInt) && !isNaN(nstep)){                            // Make sure that color has been converted to integer
        colorToInt += nstep;                                            // Increment integer with step
        var ncolor = colorToInt.toString(16);                           // Convert back integer to HEX
        ncolor = '#' + (new Array(7-ncolor.length).join(0)) + ncolor;   // Left pad "0" to make HEX look like a color
        if(/^#[0-9a-f]{6}$/i.test(ncolor)){                             // Make sure that HEX is a valid color
            return ncolor;
        }
    }
    return color;
};

var startColor = "#000000";

d3.json("ca.json", function(error, ca) {
  if (error) throw error;

  var tracts = topojson.feature(ca, ca.objects.tracts);
  var counties = topojson.feature(ca, ca.objects.counties);

  // Clip tracts to land.

  // Group tracts by color for faster rendering.
    var numTracts = 0;
    var countyNumber = 0;
  svg.append("g")
      .attr("class", "tract")
      .attr("clip-path", "url(#clip-land)")
    .selectAll("path")
      .data(d3.nest()
        .key(function(d) { 
          numTracts++;
          startColor = incrementColor(startColor, 2090);
          return startColor; })
        .entries(tracts.features.filter(function(d) { return d.properties.area; })))
    .enter().append("path")
      .style("fill", function(d) { return d.key; })
      .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });

      svg.append("g")
      .attr("class", "county")
    .selectAll("path")
      .data(d3.nest()
        .key(function(d) { 
          countyNumber++;
          return countyNumber; })
        .entries(tracts.features.filter(function(d) { return d.properties.area; })))
    .enter().append("path")
      .style("fill", function(d) { return "rgba(0, 0, 0, 0)"; })
      .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); })
      .on("mouseover", function() {
            d3.select(this)
                .style("fill", "orange");
        })
        .on("mouseout", function(d) {
            d3.select(this)
